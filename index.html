<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="book-container"></div>
        <button class="newbook">New Book</button>
        <form action="#" class="book-form">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="pages">Number of Pages:</label>
                <input type="text" id="pages" name="pages" required>
            </div>
            <div>
                <label for="isRead">Read?:</label>
                <input type="text" id="isRead" name="isRead" required>
            </div>
            <div><button class="submit">Submit</button></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
